

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Table </title> 
	</head>
	<style type="text/css">
		
		body {
			font-size: 18px;
		}
		table {
			border: 1px solid;
			border-collapse: collapse;
			margin: 0;
			position: absolute;
			width: 100%;
			height: 100%;
		}

		th {
			text-align: left;
		}

	</style>
	<body>
		<table>
			<thead>
				<tr>
					<th bgcolor="green">First Cell</th>
					<th bgcolor="purple">Second Cell</th>
				</tr>
			</thead>
		</table>
	</body>
</html>
