<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Card </title>
    </head>
    <body>

        <div id="start"></div>

        <script>

            fetch("data.json")
            .then(response => response.text())
                .then(text => {
                    try {
                        const x = JSON.parse(text);
                        document.getElementById('start').innerHTML = x.cards[1].description;
                    }
                    catch(err) {
                        console.log(error);
                    }
                 })
        </script>
    </body>
</html>
