<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Bonus </title>
		<link rel="stylesheet" type="text/css" href="bonus.css">
		<script src="scripts/errorContol.js"></script>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="2" align="center">
					<b>Registrazione al servizio</b>
				</td>
			</tr>
			<form id="megaform">
			<tr>
				<td>
					<label for="lastName">Last Name:</label>
					<input type="text" id="lastName" maxlength="50" oninput="control('lastName', 'errorMsg')">
					<span id="errorMsg"></span>
					
				</td>
			</tr>
			<tr>
				<td>
					<label for="firstName">First Name:</label>
					<input type="text" id="firstName" maxlength="50" oninput="control('firstName', 'errorMsg2')">
					<span id="errorMsg2"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>
						<input style="margin-right: 5px;" type="radio" name="gender" value="M" checked>Male
					</label>
					<label>
						<input style="margin-right: 5px;" type="radio" name="gender" value="F">Female
					</label>
				</td>
			</tr>
			<tr>
				<td>
					<label for="menu">University:</label>
					<select id="menu">
					<option value="Roma 3">Roma 3</option>
					<option value="Sapienza">Sapienza</option>
					<option value="Luiss">Luiss</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="zipcode">Zipcode:</label>
					<input type="password" id="zipcode" minlength="5" maxlength="5" oninput="controlZip('zipcode', 'errorMsg3')">
					<span  id="errorMsg3"></span>
				</td> 
			</tr>
			<tr>
				<td>
					<label for="studentWorker">Student worker:</label>
					<input type="checkbox" id="studentWorker" name="studentWorker" value="yes">
				</td>
			</tr>
			<tr>
				<td>
					<label for="text-box">Job description (max 80 chars):</label>
					<textarea id="text-box" style="resize:vertical" maxlength="80"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="1" align="left"><input type="button" value="Invia" onclick="sendForm()">
					<span id="errorMsg4"></span>
				</td>
				<td colspan="2" align="right"><input type="button" value="Reset" onclick="resetForm()">
				</td>
			</tr>
			</form>
		</table>
	</body>
	<footer>
		<div>
			<hr>
			<p>&#169Aperronerdi-russmlatifi2023</p>
		</div>
	</footer>
</html>
